    <script>
        function addToggleSound(imageId, audioId) {
            const img = document.getElementById(imageId);
            const audio = document.getElementById(audioId);
            let isPlaying = false;
            
            img.addEventListener("click", () => {
                if (!isPlaying) {
                    audio.currentTime = 0;
                    audio.play();
                    isPlaying = true;
                    img.classList.add("playing");
                } else {
                    audio.pause();
                    audio.currentTime = 0;
                    isPlaying = false;
                    img.classList.remove("playing");
                }
            });

            audio.addEventListener("ended", () => {
                isPlaying = false;
                img.classList.remove("playing");
            });

        }
        
        addToggleSound("lion-img", "lion-sound");
        addToggleSound("giraffe-img", "giraffe-sound");
        addToggleSound("turtle-img", "turtle-sound");


    </script>
